<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B3FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Animated gradient for particles -->
    <radialGradient id="particleGrad">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="1100" cy="250" r="100" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="900" cy="80" r="60" fill="url(#grad2)" opacity="0.25"/>
  
  <!-- Decorative particles -->
  <circle cx="200" cy="150" r="3" fill="url(#particleGrad)"/>
  <circle cx="350" cy="80" r="2" fill="url(#particleGrad)"/>
  <circle cx="800" cy="200" r="3" fill="url(#particleGrad)"/>
  <circle cx="1000" cy="150" r="2" fill="url(#particleGrad)"/>
  <circle cx="450" cy="250" r="2" fill="url(#particleGrad)"/>
  
  <!-- Lock icon background -->
  <g transform="translate(80, 90)">
    <rect x="-25" y="-25" width="50" height="50" rx="10" fill="#ffffff" opacity="0.15"/>
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(80, 90)">
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#ffffff" opacity="0.9"/>
    <path d="M -10,-5 L -10,-15 Q -10,-25 0,-25 Q 10,-25 10,-15 L 10,-5" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
    <circle cx="0" cy="5" r="3" fill="#512BD4"/>
    <rect x="-1" y="7" width="2" height="6" fill="#512BD4"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="120" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="64" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">
    .NET Core Authentication
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="24" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.9">
    Secure â€¢ Modern â€¢ Scalable
  </text>
  
  <!-- Technology badges -->
  <g transform="translate(370, 200)">
    <!-- .NET Badge -->
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="50" y="20" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" 
          font-weight="600"
          fill="#ffffff" 
          text-anchor="middle">
      .NET 10.0
    </text>
    
    <!-- JWT Badge -->
    <rect x="120" y="0" width="80" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="160" y="20" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" 
          font-weight="600"
          fill="#ffffff" 
          text-anchor="middle">
      JWT
    </text>
    
    <!-- API Badge -->
    <rect x="220" y="0" width="100" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="270" y="20" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" 
          font-weight="600"
          fill="#ffffff" 
          text-anchor="middle">
      REST API
    </text>
    
    <!-- Security Badge -->
    <rect x="340" y="0" width="120" height="30" rx="15" fill="#ffffff" opacity="0.2"/>
    <text x="400" y="20" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" 
          font-weight="600"
          fill="#ffffff" 
          text-anchor="middle">
      ðŸ”’ Secure
    </text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="150" y1="90" x2="250" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="950" y1="90" x2="1050" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Bottom accent line -->
  <rect x="0" y="295" width="1200" height="5" fill="#ffffff" opacity="0.1"/>
</svg>
